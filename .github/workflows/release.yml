name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # - name: Run linting
      #   run: npm run lint

      - name: Run tests
        run: bun run test

      - name: Build packages
        run: bun run build && bun run --cwd packages/opencode-plugin build

      - name: Validate Agent Skill
        run: bun run validate:skill

      - name: Release main package
        run: bun run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Sync plugin version with main package
        run: |
          MAIN_VERSION=$(node -p "require('./package.json').version")
          cd packages/opencode-plugin
          npm pkg set version="$MAIN_VERSION"
          echo "Plugin version synced to $MAIN_VERSION"

      - name: Publish OpenCode plugin (if not already published)
        run: |
          cd packages/opencode-plugin
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          # Check if version already exists on npm
          if npm view "${PACKAGE_NAME}@${PACKAGE_VERSION}" version 2>/dev/null; then
            echo "Version ${PACKAGE_VERSION} already published, skipping"
          else
            echo "Publishing ${PACKAGE_NAME}@${PACKAGE_VERSION}"
            npm publish --access public --provenance
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
